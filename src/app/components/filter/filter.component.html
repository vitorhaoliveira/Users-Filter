<div class="filter">
  <div class="form">
    <div class="form-input">
      <mat-form-field class="example-full-width">
        <mat-label>Nome</mat-label>
        <input matInput placeholder="Ex. Vitor Hugo" [(ngModel)]="filterOptions.name" />
      </mat-form-field>
    </div>

    <div class="form-date-picker">
      <mat-form-field>
        <mat-label>Escolha a data</mat-label>
        <mat-date-range-input [rangePicker]="picker">
          <input matStartDate placeholder="Start date" [(ngModel)]="filterOptions.startDate" />
          <input matEndDate placeholder="End date" [(ngModel)]="filterOptions.endDate" />
        </mat-date-range-input>
        <mat-hint>MM/DD/YYYY - MM/DD/YYYY </mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>
    </div>

    <div class="form-status">
      <mat-form-field>
        <mat-label>Status</mat-label>
        <mat-select [(ngModel)]="filterOptions.status">
          <mat-option *ngFor="let status of statusList" [value]="status.value">
            {{ status.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-button">
      <button mat-raised-button color="primary" (click)="onFilter()">Filtrar</button>
    </div>
  </div>
</div>
